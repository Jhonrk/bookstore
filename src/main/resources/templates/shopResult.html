<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<div class="box">
    <div class="box_center">

        <div class="box_center_b">
            <ul>
                <li><a th:href="@{/}">首页</a> </li>
                <div th:if="${#httpServletRequest.session.getAttribute('user')} eq null">
                    <li><a th:href="@{/login}">登录</a> </li>
                    <li><a th:href="@{/register}">注册</a> </li>
                </div>
                <div th:if="${#httpServletRequest.session.getAttribute('user')} ne null">
                    <li><a th:href="@{/logout}">登出</a> </li>
                </div>
                <li><a th:href="@{/shopping}">购物车</a></li>
            </ul>
        </div>
    </div>
</div>
<div>
    <p class="contentCenter"><span th:if="${#httpServletRequest.session.getAttribute('user')} ne null" th:text="${#httpServletRequest.session.getAttribute('user').getUserName()}" style="color:red">用户名</span></p>
</div>
<div class="box1">
    <form style="text-align: center;" method="post" action="">
        <input style="height: 25px;margin-top: 10px; width: 200px;" id="bookName" type="text" value="请输入书名"/>
        <input type="submit" value="搜索"/>
    </form>

</div>
<div class="box2">
    <ul th:each="list:${lists}">
        <a th:href="@{'list?catalogId='+${list.getCatalogId()}}" class="a_book">
            <li th:text="${list.getCatalogName()}"></li>
        </a>
    </ul>
    <div class="box2_b">
        <div class="box2_bb">
            <p>在圣诞来临之际</p>
            <p>本书店为答谢新老朋友</p>
            <p>特举办购物有奖活动</p>
            <p>购物有奖，快快行动吧！</p>
        </div>
    </div>
</div>
<div class="box3">

    <div class="box3_1">

        <p>恭喜：购买成功！</p>
        <p>正在进入首页...</p>
        <script type="text/javascript">
            setTimeout("location.href='index'", 5000);
        </script>

    </div>
</div>

</body>
</body>
</html>
